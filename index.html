<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Save Piggy - Online Game</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;800&family=Raleway:wght@300;800&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet"> 

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <!-- Javascript -->
    <script defer src="js/Player.js"></script>
    <script defer src="js/Knife.js"></script>
    <script defer src="js/Game.js"></script>
    <script defer src="js/index.js"></script>

  </head>

  <body>

    <section id="game-over">
      <div class="screen">
        <div class="screen-elements">

          <h1> Oh no, your game is over!</h1>
          <div class="btn" id="restart-game">Start over!</div>
        </div>

      </div>
    </section>

    <section id="splash-screen">

      <div class="screen">
        <div class="screen-elements">
          <h1>Save Piggy</h1>
          <p class="description"> 
            Collect all the fruits, dodge all knives, scape from the butcher,... 
            in 1 minute time.
          </p>
          <div class="btn" id="start-game">Let's play</div>
        </div>
      </div>

    </section>

    <main id="game-board">
      <div class="screen">
        <div class="screen-elements">

          <div class="top">
            <h1>Save <br/> Piggy</h1>

            <div class="top-left">
              <div class="lives">
                Lives left
                <div class="lives-left">
                  <span class="live" id="live1"></span>
                  <span class="live" id="live2"></span>
                  <span class="live" id="live3"></span>
                  <span class="live" id="live4"></span>
                  <span class="live" id="live5"></span>
                </div>
              </div>

              <div class="fruits-collected">
                Fruits collected: <span id="fruits-collected">0</span>
              </div>
            </div>
          </div>

          <div class="butcher">
            <div class="hand"></div>
          </div>

          <section class="frame-game">

            <div class="dialog-lives">
              <p>Piggy got hurt! </p>
              <p>You lost 1 life! </p>
            </div>

            <div class="dialog-the-end">
              <p id='dialog-the-end-sentence'>Piggy, you need to collect 10 fruits!</p>
            </div>

            <div class="landscape">
              <div class="second-layer-bg-wrapper">
                <div class="second-layer-bg">
                  <div class="the-end"></div>
                </div>
              </div>
              <div class="first-layer-bg"></div>
            </div>

            <div id="pig">
              
              <div class="pig"></div>
              <img class="leg1" src="img/leg-1.png" />
              <img class="leg2" src="img/leg-2.png" />
              
              <div class="ouch">Ouch!</div>
              <div class="yummy">Yummy!</div>
            
            </div>

            <div class="fruits peaches bounce">
              <span class="fruit" id="fruit1"><img src="/img/peach.png" alt="peach"/></span>
              <span class="fruit" id="fruit2"><img src="/img/peach.png" alt="peach"/></span>
              <span class="fruit" id="fruit3"><img src="/img/peach.png" alt="peach"/></span>
            </div>

            <div class="fruits strawberries bounce">
              <span class="fruit" id="fruit4"><img src="/img/strawberry.png" alt="strawberry"/></span>
              <span class="fruit" id="fruit5"><img src="/img/strawberry.png" alt="strawberry"/></span>
              <span class="fruit" id="fruit6"><img src="/img/strawberry.png" alt="strawberry"/></span>
              <span class="fruit" id="fruit7"><img src="/img/strawberry.png" alt="strawberry"/></span>
            </div>

            <div class="fruits avocados bounce">
              <span class="fruit" id="fruit8"><img src="/img/avocado.png" alt="avocado"/></span>
              <span class="fruit" id="fruit9"><img src="/img/avocado.png" alt="avocado"/></span>
              <span class="fruit" id="fruit10"><img src="/img/avocado.png" alt="avocado"/></span>
            </div>

            <div class="fruits carrots bounce">
              <span class="fruit" id="fruit11"><img src="/img/carrot.png" alt="carrot"/></span>
              <span class="fruit" id="fruit12"><img src="/img/carrot.png" alt="carrot"/></span>
              <span class="fruit" id="fruit13"><img src="/img/carrot.png" alt="carrot"/></span>
            </div>

            <div class="fruits peaches2 bounce">
              <span class="fruit" id="fruit14"><img src="/img/peach.png" alt="peach"/></span>
              <span class="fruit" id="fruit15"><img src="/img/peach.png" alt="peach"/></span>
              <span class="fruit" id="fruit16"><img src="/img/peach.png" alt="peach"/></span>
            </div>

            <div class="fruits avocados2 bounce">
              <span class="fruit" id="fruit17"><img src="/img/avocado.png" alt="avocado"/></span>
              <span class="fruit" id="fruit18"><img src="/img/avocado.png" alt="avocado"/></span>
              <span class="fruit" id="fruit19"><img src="/img/avocado.png" alt="avocado"/></span>
              <span class="fruit" id="fruit20"><img src="/img/avocado.png" alt="avocado"/></span>
            </div>

            <div class="fruits carrots2 bounce">
              <span class="fruit" id="fruit21"><img src="/img/carrot.png" alt="carrot"/></span>
              <span class="fruit" id="fruit22"><img src="/img/carrot.png" alt="carrot"/></span>
              <span class="fruit" id="fruit23"><img src="/img/carrot.png" alt="carrot"/></span>
            </div>

          </section>

          <div class="btn" id="stop-game">Exit</div>

        </div>
      </div>
    
    </main>

  </body>
</html>
